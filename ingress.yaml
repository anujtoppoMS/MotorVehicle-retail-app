apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-service-ingress
  # annotations:
  #   kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: combined-service
            port:
              number: 8030
        pathType: Exact
